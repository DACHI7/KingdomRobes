<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KingdomRobes</title>
<link rel="stylesheet" href="/styles.css">
</head>
<body>
  <!-- Hero Section -->
  <section id="hero">
    <h1>KingdomRobes</h1>
    <p>Founded by Robert Turpin</p>
  </section>

  <!-- Navigation -->
  <nav>
    <button onclick="showCategory('shirts')">Shirts</button>
    <button onclick="showCategory('pants')">Pants</button>
    <button onclick="showCategory('shorts')">Shorts</button>
    <button onclick="showCategory('hoodies')">Hoodies</button>
    <button onclick="showCategory('beanies')">Beanies</button>
  </nav>

  <!-- Product Grid -->
  <section id="products">
    <div class="category" id="shirts">
      <h2>Shirts</h2>
      <div class="grid">
        <!-- Example Item -->
        <div class="item">
          <img src="/images/shirt1.png" alt="Shirt 1">
          <p>$25 USD</p>
          <select>
            <option value="black">Black</option>
            <option value="grey">Charcoal</option>
            <option value="white">White</option>
          </select>
        </div>
        <!-- Repeat 5 items -->
      </div>
    </div>
    <!-- Repeat for other categories -->
  </section>

  <!-- Support & Email Signup -->
  <section id="support">
    <h2>Contact Us</h2>
    <form id="support-form">
      <input type="email" name="email" placeholder="Your email" required>
      <textarea name="message" placeholder="Message" required></textarea>
      <button type="submit">Send</button>
    </form>

    <h2>Sign up for updates</h2>
    <form id="signup-form">
      <input type="email" name="email" placeholder="Your email" required>
      <button type="submit">Subscribe</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 KingdomRobes | Founder: Robert Turpin</p>
    <a href="/faq.html">FAQ / TOS</a>
  </footer>

  <script src="/scripts.js"></script>
</body>
</html>
